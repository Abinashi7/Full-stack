<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up form</title>
  </head>
  <body>
    <h1>Course Sign up Page</h1>

    <p>Please note: First Name, Last Name, Password, and Email are required</p>
<form >

    <label for="fname">First Name:</label>
    <input id="fname" type="text" name="fname" placeholder="First Name" required>

    <label for="lname">Last Name:</label>
    <input id="lname" type="text" name="lname" placeholder="Last Name" required>
<p></p>
    <label for="em">Email:</label>
    <input id="em" type="email" name="email" placeholder="name@email.com">

    <label for="pwd">Password:</label>
    <input id="pwd" type="password" name="pwd" placeholder="">

    <p>Are you over the age of 18?</p>

    <label for="y">Yes:</label>
    <input id="y" type="radio" name="over" value="yes">

    <label for="n">No:</label>
    <input id="n" type="radio" name="over" value="no">

    <p>Do you have a credit card or PayPal?</p>

    <select>
      <option value="credit">Credit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <input type="submit" name="" value="Sign Up">
  </form>

  </body>
</html>
